<div class="login-overlay" *ngIf="showModal" (click)="closeModal()">
  <div class="login-modal" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>Iniciar Sesión</h2>
      <button class="close-btn" (click)="closeModal()">&times;</button>
    </div>
    <form class="login-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" [(ngModel)]="loginData.email" required email #emailInput="ngModel" class="form-control" placeholder="tu@email.com">
        <div class="error-message" *ngIf="emailInput.invalid && emailInput.touched">Por favor ingresa un correo válido</div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" [(ngModel)]="loginData.password" required minlength="6" #passwordInput="ngModel" class="form-control" placeholder="Tu contraseña">
        <div class="error-message" *ngIf="passwordInput.invalid && passwordInput.touched">La contraseña debe tener al menos 6 caracteres</div>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn-primary" [disabled]="loginForm.invalid">Iniciar Sesión</button>
        <button type="button" class="btn-secondary" (click)="closeModal()">Cancelar</button>
      </div>
      <div class="demo-info">
        <p>Demo: usa cualquier email y contraseña de 6+ caracteres</p>
      </div>
    </form>
  </div>
</div>
