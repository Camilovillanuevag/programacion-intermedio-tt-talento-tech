<header class="header">
  <div class="container">
    <div class="nav-brand">
      <h1>🍕 DevEats</h1>
    </div>
    <div class="nav-actions">
      <div class="location">
        <span class="location-icon">📍</span>
        <span class="location-text">Medellín, Antioquia</span>
      </div>
      <div class="user-section" *ngIf="!(isLoggedIn$ | async); else userMenu">
        <button class="btn-login" (click)="showLogin()">Iniciar Sesión</button>
      </div>
      <ng-template #userMenu>
        <div class="user-menu">
          <span class="user-name">{{ (currentUser$ | async)?.name }}</span>
          <button class="btn-logout" (click)="logout()">Cerrar Sesión</button>
        </div>
      </ng-template>
    </div>
  </div>
</header>
