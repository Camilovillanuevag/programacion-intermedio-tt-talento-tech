<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form (ngSubmit)="iniciarSesion()">
    <input type="email" placeholder="Correo electrónico" [(ngModel)]="correo" name="correo" required />
    <input type="password" placeholder="Contraseña" [(ngModel)]="contrasena" name="contrasena" required />
    <button type="submit">Entrar</button>
    <div class="error" *ngIf="error">{{ error }}</div>
  </form>
</div>
